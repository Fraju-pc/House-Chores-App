<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Chores</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container bg-secondary">
<br>
<div class="card">
    <div class="card-body">
      <!-- header and back button-->
        <div class="row">
            <div class="col-md-6">
                <h1>Braiden's Chore List</h1>
            </div>
            <div class="col-md-6 tex-center">
                <button class="btn btn-primary" onclick="window.location.href='../login.html';">Logout</button>
            </div>
        </div>
        
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <!-- task table-->
        <br><br>
        <table id="b-list" class="table table-primary table-striped rounded">
            <tr>
                <th>Task</th>
                <th>Date Created</th>
                <th>Complete?</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Email</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- scripts -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>  
<script src="https://smtpjs.com/v3/smtp.js"></script>  
<script type="module" src="../modules/btable.js"></script>
</body>
</html>
