<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Chores</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container bg-secondary">
<br>
<div class="card">
    <div class="card-body">
        <!-- form to add new user -->
        <div class="row">
            <div class="col-md-6">
                <h1>Add New User</h1>
            </div>
            <div class="col-md-6"><button class="btn btn-primary" onclick="window.location.href='admin.html';">Go Back</button></div>
        </div>
        <div class="row">
            <!-- user name -->
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-user">New User</label>
                    <input type="text" class="form-control" id="new-user" placeholder="User Name">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- password -->
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="text" class="form-control" id="new-password" placeholder="Password">
                </div>
            </div>
            
        </div>
        <!-- submit button -->
        <div>
            <br>
            <button id="add" class="btn btn-primary form-control">Add New User</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <!-- user display table -->
        <br><br>
        <h5>Users</h5>
        <table id="u-list" class="table table-secondary table-striped rounded">
        <tr>
            <th>User</th>
            <th>Id</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </table>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Update User</h1>
                        </div>
                        <div class="row">
                            <!-- ID to update-->
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="id">Id</label>
                                    <input type="text" class="form-control" id="id" placeholder="User Id">
                                </div>
                            </div>
                        </div>
                    <div class="row">
                        <!-- name to update -->
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="user">User</label>
                                <input type="text" class="form-control" id="user" placeholder="User Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <!-- passwrod to update-->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!-- buttons to submit or close the modal-->
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="../modules/users.js"></script>
</body>
</html>
